<!-- 清除模态框数据 -->
<script>
$('body').on('hidden.bs.modal', '.modal', function () {
    $(this).removeData('bs.modal');
});
</script>

<!-- Modal-context -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">添加平台信息</h4>
</div>
<form action="{% url 'infoSys:pla_info_add' %}" method="post">
    <div class="modal-body">
        {% csrf_token %}
        {% if pla_info %}
            <input type="hidden" name="id" value="{{ pla_info.pla_id }}">
            <label class="control-label modal-label">平台名称
                <input type="text" name="planame" value="{{ pla_info.pla_name }}" class="form-control "/>
            </label>
            <label class="control-label modal-label">平台类型
                <input type="text" name="platype" value="{{ pla_info.pla_type }}" class="form-control "/>
            </label>
            <label class="control-label modal-label">平台地址
                <input type="text" name="plaadds" value="{{ pla_info.pla_adds }}" class="form-control "/>
            </label>
            <label class="control-label modal-label">管理平台地址
                <input type="text" name="manageadds" value="{{ pla_info.manage_adds }}" class="form-control "/>
            </label>
            <label class="control-label modal-label">前置机地址
                <input type="text" name="forwardadds" value="{{ pla_info.forward_adds }}" class="form-control "/>
            </label>
            <label class="control-label modal-label">AppEui
                <input type="text" name="appeui" value="{{ pla_info.appeui }}" class="form-control "/>
            </label>
            <label class="control-label modal-label">主站安装路径
                <input type="text" name="plapath" value="{{ pla_info.pla_path }}" class="form-control "/>
            </label>
            <label class="control-label modal-label">前置机安装路径
                <input type="text" name="forwardpath" value="{{ pla_info.forward_path }}" class="form-control "/>
            </label>
            <label class="control-label modal-label">备注
                <input type="text" name="remake" value="{{ pla_info.remake }}" class="form-control "/>
            </label>
            <label class="control-label modal-label">所属服务器
                <select name="serinfo" class="form-control ">
                    {% for ser in ser_info %}
                        <option value="{{ ser.ser_id }}" {% if ser.ser_id == pla_info.serInfo.ser_id %}
                                selected="selected"{% endif %}>{{ ser.ser_name }}</option>
                    {% endfor %}
                </select>
            </label>
        {% else %}
            <label class="control-label modal-label">平台名称
                <input type="text" name="planame" class="form-control "/>
            </label>
            <label class="control-label modal-label">平台类型
                <input type="text" name="platype" class="form-control "/>
            </label>
            <label class="control-label modal-label">平台地址
                <input type="text" name="plaadds" class="form-control "/>
            </label>
            <label class="control-label modal-label">管理平台地址
                <input type="text" name="manageadds" class="form-control "/>
            </label>
            <label class="control-label modal-label">前置机地址
                <input type="text" name="forwardadds" class="form-control "/>
            </label>
            <label class="control-label modal-label">AppEui
                <input type="text" name="appeui" class="form-control "/>
            </label>
            <label class="control-label modal-label">主站安装路径
                <input type="text" name="plapath" class="form-control "/>
            </label>
            <label class="control-label modal-label">前置机安装路径
                <input type="text" name="forwardpath" class="form-control "/>
            </label>
            <label class="control-label modal-label">备注
                <input type="text" name="remake" class="form-control "/>
            </label>
            <label class="control-label modal-label">所属服务器
                <select name="serinfo" class="form-control ">
                    {% for ser in ser_info %}
                        <option value="{{ ser.ser_id }}">{{ ser.ser_name }}</option>
                    {% endfor %}
                </select>
            </label>
        {% endif %}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
