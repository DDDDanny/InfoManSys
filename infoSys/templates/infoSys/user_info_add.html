<!-- 清除模态框数据 -->
<script>
    $('body').on('hidden.bs.modal', '.modal', function () {
        $(this).removeData('bs.modal');
    });
</script>

<!-- Modal-context -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">添加人员信息</h4>
</div>
<form action="{% url 'infoSys:user_info_add' %}" method="post">
    <div class="modal-body">
        {% csrf_token %}
        {% if user_info %}
            <input type="hidden" name="id" value="{{ user_info.user_id }}">
            <label class="control-label modal-label">用户名
                <input type="text" name="username" class="form-control" value="{{ user_info.user_name }}"/>
            </label>
            <label class="control-label modal-label">登录名
                <input type="text" name="nickname" class="form-control" value="{{ user_info.user_nickname }}"/>
            </label>
            <label class="control-label modal-label">电话号码
                <input type="text" name="phone" class="form-control" value="{{ user_info.user_phone }}"/>
            </label>
            <label class="control-label modal-label">密码
                <input type="text" name="pwd" class="form-control" value="{{ user_info.user_pwd }}"/>
            </label>
        {% else %}
            <label class="control-label modal-label">用户名
                <input type="text" class="form-control" name="username"/>
            </label>
            <label class="control-label modal-label">登录名
                <input type="text" class="form-control" name="nickname"/>
            </label>
            <label class="control-label modal-label">电话号码
                <input type="text" class="form-control" name="phone"/>
            </label>
            <label class="control-label modal-label">密码
                <input type="text" class="form-control" name="pwd"/>
            </label>
        {% endif %}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
